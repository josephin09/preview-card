<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="container">

        <section class="image">
          <div class="active"><img src="images/icon-view.svg" alt="view icon"></div>
          <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
        </section>

        <section class="content">
          <h1>Equilibrium #3429</h1>
          <p class="desc">
             Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="value-days">
          <p class="value-eth">
            <img src="images/icon-ethereum.svg" alt="Ethereum icon" />
            <span>0.041 ETH</span>
          </p>
          <p class="days">
            <img src="images/icon-clock.svg" alt="Clock icon" />
            <span>3 days left</span>
          </p>
        </div>

          <hr />
          <div class="creation">
          <img src="images/image-avatar.png" alt="Creator avatar" />
          <p>
            Creation of <span class="creator-name">Ketan Makode</span>
          </p>
        </div>

      </div>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/josephin09" target="_blank">Josephin</a>.
    </div>

  </body>
</html>
