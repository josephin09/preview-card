<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
  </head>
  <body>
   <main class="card">
  <div class="card__images">
    <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
  </div>

  <div class="card__content">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
  </div>

  <div class="card__time">
    <div class="card__value">
      <img src="images/icon-ethereum.svg" alt="Ethereum icon" />
      <span>0.041 ETH</span>
    </div>
    <div class="card__time-left">
      <img src="images/icon-clock.svg" alt="Clock icon" />
      <span>3 days left</span>
    </div>
  </div>

  <div class="card__creator">
    <img src="images/image-avatar.png" alt="Creator avatar" class="avatar" />
    <p>Creation of <span>Jules Wyvern</span></p>
  </div>
</main>

<footer>
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="https://github.com/josephin09" target="_blank">Josephin</a>.
</footer>

  </body>
</html>
